<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Broadcast Index</title>

    <style>
        body {
            font-family: Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Responsive Title */
        h1 {
            font-size: 2em; /* Default size */
            text-align: center;
}

/* Responsive Form */
        form {
            display: flex;
            flex-direction: column; /* Stack elements by default */
            align-items: center;
            width: 100%;
            max-width: 600px;
}

/* Responsive Input Field */
        input {
            font-family: inherit;
            font-size: 1.2em;
            padding: 10px;
            width: 100%;
            max-width: 400px; /* Limits width */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
}

/* Buttons in a Row on Larger Screens */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
}

        input, button {
            font-family: inherit;
            font-size: 16px;
            padding: 10px;
            margin: 0; /* Remove margin for better alignment */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for Buttons */
        button {
            font-family: inherit;
            font-size: 1em;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
}

        button:hover {
            background-color: #0056b3;
        }

        /* Results Box */
        #results {
            width: 90%;
            max-width: 800px;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            overflow-y: auto; /* Allow scrolling */
            max-height: 60vh;
}

    /* Highlighted Matches */
        mark {
            background-color: yellow;
            font-weight: bold;
}

    /* ðŸ“± Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Reduce title size */
    }

        input {
                font-size: 1em; /* Reduce input field size */
                max-width: 100%; /* Make input fill screen width */
    }

        .button-group {
                flex-direction: column; /* Stack buttons below input */
                align-items: center;
    }

        button {
                font-size: 0.9em;
                width: 100%; /* Full width on small screens */
                max-width: 250px;
    }

        #results {
            font-size: 0.9em; /* Reduce text size */
    }
}
        mark {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Broadcast Index</h1>
    <form onsubmit="event.preventDefault(); searchFiles();">
        <input type="text" id="searchBox" placeholder="Enter your search term...">
        <div class="button-group">
            <button type="button" onclick="searchFiles()">Search</button>
            <button type="button" onclick="clearSearch()">Clear</button>
        </div>
    </form>
    <div id="results"></div>

    <!-- âœ… JavaScript Moved to End for Better Performance -->
    <script>
        async function searchFiles() {
    let query = document.getElementById("searchBox").value.trim();
    if (!query) {
        alert("Enter a search term!");
        return;
    }

    try {
        let response = await fetch(`https://broadcastindex.onrender.com/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        let results = await response.json();
        let resultArea = document.getElementById("results");
        resultArea.innerHTML = "";

        if (results.length === 0) {
            resultArea.innerHTML = "<p>No results found.</p>";
        } else {
            results.forEach(file => {
                let div = document.createElement("div");
                div.innerHTML = `<h3>${file.file}</h3>`; // âœ… No "Watch Video" link

                file.matches.forEach(match => {
                    // âœ… Adds filename + timestamp + text in results
                    div.innerHTML += `<p>${match.timecode} - ${match.text}</p>`;
                });

                resultArea.appendChild(div);
            });
        }
    } catch (error) {
        console.error("Error during search:", error);
        alert("An error occurred while processing your search.");
    }
}


        function clearSearch() {
            document.getElementById("searchBox").value = "";
            document.getElementById("results").innerHTML = "";
        }
    </script>
</body>
</html>
