<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Broadcast Index</title>

    <style>
body {
    font-family: Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 300px; /* ‚úÖ Minimum width enforced */
    width: 100%;
    height: 100vh; /* Make sure everything is vertically centered */
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
    text-align: center; /* Ensure text is centered */
}

/* Responsive Container */
form, #results {
    width: 100%;
    /* max-width: 800px; */
    min-width: 300px; /* ‚úÖ Minimum width applied */
}

/* Responsive Title */
h1 {
    font-size: 2em; /* Default size */
    text-align: center;
    width: 100%;
}

/* Container to Center Everything */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    /*max-width: 800px;*/
    min-width: 300px; /* ‚úÖ Minimum width */
}

/* Responsive Form */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

/* Search Box */
input {
    font-family: inherit;
    font-size: 1.2em;
    padding: 10px;
    width: 100%;
    max-width: 400px;
    min-width: 300px; /* ‚úÖ Ensures input never shrinks too much */
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

/* Button Group */
.button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
}

/* Style for Buttons */
button {
    font-family: inherit;
    font-size: 1em;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    min-width: 120px; /* ‚úÖ Prevents buttons from getting too small */
}

/* Button Hover Effect */
button:hover {
    background-color: #0056b3;
}

/* Results Box */
#results {
    width: calc(100% - 40px); /* ‚úÖ Full width minus 20px margin on each side */
    min-width: 300px; /* ‚úÖ Prevents shrinking too much */
    max-width: 1400px; /* ‚úÖ Expands up to 1400px on large screens */
    text-align: left;
    margin: 20px auto; /* ‚úÖ Centers the box and adds 20px margin on top */
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
    overflow-y: auto;
    max-height: 60vh;
}

/* Highlighted Matches */
mark {
    background-color: yellow;
    font-weight: bold;
}

/* üì± Mobile Responsiveness */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5em; /* Reduce title size */
    }

    input {
        font-size: 1em;
        max-width: 100%;
    }

    .button-group {
        flex-direction: column; /* Stack buttons below search box */
        align-items: center;
    }

    button {
        font-size: 0.9em;
        width: 100%;
        max-width: 250px;
    }

    #results {
        font-size: 0.9em;
        width: calc(100% - 40px); /* ‚úÖ Ensures margin on smaller screens */
    }
}
        mark {
            background-color: yellow;
            font-weight: bold;
        }

        /* üñ•Ô∏è Large Screen Adjustments */
    @media (min-width: 1400px) {
        #results {
        max-width: 1400px; /* ‚úÖ Expands more on wide screens */
        padding: 20px; /* ‚úÖ Extra padding for readability */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Search Broadcast Index</h1>
            <form onsubmit="event.preventDefault(); searchFiles();">
                <input type="text" id="searchBox" placeholder="Enter your search term...">
            <div class="button-group">
                <button type="button" onclick="searchFiles()">Search</button>
                <button type="button" onclick="clearSearch()">Clear</button>
            </div>
            </form>
        <div id="results"></div>
    </div>

    <!-- ‚úÖ JavaScript Moved to End for Better Performance -->
    <script>
        async function searchFiles() {
    let query = document.getElementById("searchBox").value.trim();
    if (!query) {
        alert("Enter a search term!");
        return;
    }

    try {
        let response = await fetch(`https://broadcastindex.onrender.com/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        let results = await response.json();
        let resultArea = document.getElementById("results");
        resultArea.innerHTML = "";

        if (results.length === 0) {
            resultArea.innerHTML = "<p>No results found.</p>";
        } else {
            results.forEach(file => {
                let div = document.createElement("div");
                div.innerHTML = `<h3>${file.file}</h3>`; // ‚úÖ No "Watch Video" link

                file.matches.forEach(match => {
                    // ‚úÖ Adds filename + timestamp + text in results
                    div.innerHTML += `<p>${match.timecode} - ${match.text}</p>`;
                });

                resultArea.appendChild(div);
            });
        }
    } catch (error) {
        console.error("Error during search:", error);
        alert("An error occurred while processing your search.");
    }
}


        function clearSearch() {
            document.getElementById("searchBox").value = "";
            document.getElementById("results").innerHTML = "";
        }
    </script>
</body>
</html>
