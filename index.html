<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Text Search</title>
    <script>
        async function searchFiles() {
            let query = document.getElementById("searchBox").value.trim(); // Trim any extra spaces
            if (!query) {
                alert("Enter a search term!");
                return;
            }
    
            console.log("Sending search request for:", query); // Log the query being sent
    
            try {
                let response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                let results = await response.json();
                console.log("Search response:", results); // Log the response from the server
    
                let resultArea = document.getElementById("results");
                resultArea.innerHTML = ""; // Clear old results
    
                if (results.length === 0) {
                    resultArea.innerHTML = "<p>No results found.</p>";
                } else {
                    results.forEach(file => {
                        let div = document.createElement("div");
                        div.innerHTML = `<h3>${file.file}</h3>`;
                        file.matches.forEach(match => {
                            div.innerHTML += `<p>${match}</p>`;
                        });
                        resultArea.appendChild(div);
                    });
                }
            } catch (error) {
                console.error("Error during search:", error); // Log any errors that occur
                alert("An error occurred while processing your search. Please try again later.");
            }
        }
    
        function clearSearch() {
            document.getElementById("searchBox").value = "";
            document.getElementById("results").innerHTML = "";
        }
    </script>

<style>
    body {
        font-family: Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
    }

    form {
        margin-bottom: 20px;
        text-align: center;
    }

    input, button {
        font-family: inherit;
        font-size: 16px;
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        cursor: pointer;
        background-color: #007BFF;
        color: white;
    }

    button:hover {
        background-color: #0056b3;
    }

    #results {
        width: 80%;
        max-width: 800px;
        text-align: left;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
    }

    mark {
        background-color: yellow;
        font-weight: bold;
    }
</style>

</head>
<body>
    <h1>Search OneDrive Files</h1>
    <input type="text" id="searchBox" placeholder="Enter text to search...">
    <button onclick="searchFiles()">Search</button>
    <button onclick="clearSearch()">Clear</button>
    <div id="results"></div>
</body>
</html>
